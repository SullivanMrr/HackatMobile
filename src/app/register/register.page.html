<ion-content class="ion-padding">
  <form class="form" [formGroup]="userForm" (ngSubmit)="signUp(userForm.value)">

    <ion-item>
      <ion-label position="floating">Prénom</ion-label>
      <ion-input type="text" formControlName="prenom"></ion-input>
    </ion-item>
    
    <ng-container *ngFor="let error of error_msg.prenom">
      <div *ngIf="userForm.get('prenom').hasError(error.type) && (userForm.get('prenom').dirty || userForm.get('prenom').touched)">
        {{ error.message }}
      </div>
    </ng-container>


    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" formControlName="nom"></ion-input>
    </ion-item>
    
    <ng-container *ngFor="let error of error_msg.nom">
      <div *ngIf="userForm.get('nom').hasError(error.type) && (userForm.get('nom').dirty || userForm.get('nom').touched)">
        {{ error.message }}
      </div>
    </ng-container>


    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="mail"></ion-input>
    </ion-item>
    
    <ng-container *ngFor="let error of error_msg.mail">
      <div *ngIf="userForm.get('mail').hasError(error.type) && (userForm.get('mail').dirty || userForm.get('mail').touched)">
        {{ error.message }}
      </div>
    </ng-container>


    <ion-item>
      <ion-label position="floating">Date de Naissance</ion-label>
      <ion-input type="date" formControlName="dateNaiss"></ion-input>
    </ion-item>
    
    <ng-container *ngFor="let error of error_msg.dateNaiss">
      <div *ngIf="userForm.get('dateNaiss').hasError(error.type) && (userForm.get('dateNaiss').dirty || userForm.get('dateNaiss').touched)">
        {{ error.message }}
      </div>
    </ng-container>

    <ion-item>
      <ion-label position="floating">Lien Portfolio</ion-label>
      <ion-input type="text" formControlName="Portfolio"></ion-input>
    </ion-item>
    
    <ng-container *ngFor="let error of error_msg.Portfolio">
      <div *ngIf="userForm.get('Portfolio').hasError(error.type) && (userForm.get('Portfolio').dirty || userForm.get('Portfolio').touched)">
        {{ error.message }}
      </div>
    </ng-container>

    <ion-item>
      <ion-label position="floating">Numéro de Téléphone</ion-label>
      <ion-input type="text" formControlName="numTel"></ion-input>
    </ion-item>
    
    <ng-container *ngFor="let error of error_msg.numTel">
      <div *ngIf="userForm.get('numTel').hasError(error.type) && (userForm.get('numTel').dirty || userForm.get('numTel').touched)">
        {{ error.message }}
      </div>
    </ng-container>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="Password" class="form-controll" required></ion-input>
    </ion-item>
    
    <ng-container *ngFor="let error of error_msg.password">
        <div *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
          {{ error.message }}
        </div>
    </ng-container>

    <ion-button type="submit" expand="block" [disabled]="!userForm.valid">S'inscrire</ion-button>
    
    <label class="ion-text-center" color="danger">{{errorMsg}}</label>
    <label class="ion-text-center" color="success">{{successMsg}}</label>
  </form>
  <p class="ion-text-center">Déjà enregistré ?<a (click)="goToLogin()">Connexion</a></p>
</ion-content>
