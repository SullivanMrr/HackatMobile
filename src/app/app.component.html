<ion-app>
  <ion-menu side="start" contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title class="menu-title">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/login" routerDirection="forward">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Connexion</ion-label>
          </ion-item>
          <ion-item routerLink="/register" routerDirection="forward">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Inscription</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="listeHackathons" (click)="listeHackathon()">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Liste des Hackathons</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="accueil" (click)="accueil()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Accueil</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="prochainement" (click)="profil()">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
 </ion-app>
