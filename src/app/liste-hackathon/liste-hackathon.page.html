<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des Hackathons</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <ion-title>Filtrez par ville :</ion-title>
  <ion-select placeholder="Selectionnez une ville" (ionChange)="onChange($event)">
    <ion-item *ngFor="let item of listeVille">
      <ion-select-option value="{{item}}">{{item}}</ion-select-option>
    </ion-item>
  </ion-select>

  <ion-list>
    <ion-item (click)="details(item)" *ngFor="let item of ListehackathonAff">
      <ion-card>

        <img
          src="https://img.freepik.com/vecteurs-libre/concept-hackathon-jeu-icones-grand-mot-texte-au-centre_25156-521.jpg?size=626&ext=jpg" />

        <ion-card-header>
          <h5 style="text-align:center;">{{item.theme}}</h5>
          <p>{{item.lieu}} Ã  {{item.ville}}</p>
        </ion-card-header>

      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
